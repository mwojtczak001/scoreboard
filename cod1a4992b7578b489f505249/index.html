<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Oxanium:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <h3 class="home-guest-styles">
                    HOME
                </h3>
                <div class="home-score-container">
                    <p class="score-styling js-home-element">0</p>
                </div>
                <div class="score-increment-container">
                    <button class="increment-one-btn" onclick=
                    "incrementScore('home', 1)">
                    +1
                    </button>
                    <button class="increment-two-btn" onclick=
                    "incrementScore('home', 2)"
                    >+2</button>
                    <button class="increment-three-btn" onclick=
                    "incrementScore('home', 3)"
                    >+3</button>
                </div>
            </div>
            <div class="middle-container">
             <button class="new-game-button" onclick="
              resetGame()
                ">New Game</button>
            </div>
            <div class="right-container">
                <h3 class="home-guest-styles">GUEST</h3>
                <div class="home-score-container">
                    <p class="score-styling js-guest-element">0</p>
                </div>
                <div class="score-increment-container">
                    <button class="increment-one-btn" onclick=
                    "incrementScore('guest', 1)"
                    >+1</button>
                    <button class="increment-two-btn" onclick=
                    "incrementScore('guest', 2)"
                    >+2</button>
                    <button class="increment-three-btn" onclick=
                    "incrementScore('guest', 3)"
                    >+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
